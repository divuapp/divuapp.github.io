<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
		<div class="nav-wrapper amber darken-3">
			<a href="#" class="brand-logo center">
				<img src="./img/logo.png"></img>
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="negocio.html">Negócios</a></li>
				<li><a href="divulgador.html">Divulgadores</a></li>
			</ul>
		</div>
	</nav> 

	<div class="row container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" type="text" onchange="trackChange(this)" class="validate">
          <label for="icon_prefix">Nome</label>
        </div>
        
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="phone" type="tel" onchange="trackChange(this)" class="validate">
            <label for="icon_telephone">Telefone</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">insert_photo</i>
            <input id="instagram" type="text" onchange="trackChange(this)" class="validate">
            <label for="icon_telephone">Instagram</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
            <i class="material-icons prefix">place</i>
            <input id="state" type="text" onchange="trackChange(this)" class="validate">
            <label for="icon_telephone">Estado</label>
        </div>
        <div class="input-field col s4">
          <input id="city" type="text" onchange="trackChange(this)" class="validate">
          <label for="last_name">Cidade</label>
        </div>
        <div class="input-field col s4">
          <input id="neigh" type="text" onchange="trackChange(this)" class="validate">
          <label for="last_name">Bairro</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="sendSomething" type="text" onchange="trackChange(this)" class="validate">
            <label for="icon_telephone">Gostaria de enviar algo para o divulgador?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="comments" type="text" onchange="trackChange(this)" class="validate">
            <label for="icon_telephone">Comentários da divulgação</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="howMuch" type="text" onchange="trackChange(this)" class="validate">
            <label for="icon_telephone">Quanto vale a divulgação para você?</label>
        </div>
      </div>
    </form>
    <button class="btn waves-effect waves-light deep-purple darken-3" type="submit" onclick="sendInfo()" name="action">
        Cadastrar
    </button>
            
  </div>

    <!--JavaScript at end of body for optimized loading-->`
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
